# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - GeoWebApi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_78c6dcdb4804457c841911b7e6267701 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_01f937d4bbab40ffb3d7261933f797b1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_78c6dcdb4804457c841911b7e6267701 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'GeoWebApi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_de3177544dbe4482a388999b8db2d57a }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_78c6dcdb4804457c841911b7e6267701 }}/appsvc/staticsite:${{ github.sha }}'